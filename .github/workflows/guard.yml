name: Konbini Guard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"

jobs:
  konbini-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: "latest"

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Install ClamAV
        run: |
          sudo apt-get update
          sudo apt-get install -y clamav clamav-daemon

      - name: Run guard
        run: |
          bun run ./packages/client/guard/guard.ts clear scan

      - name: Push changes
        run: |
          git add -A
          git commit -m "Konbini Guard automated run"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
